<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div>
        <input class="display">
        <button class="red-button" onclick="limpa()">AC</button>
        <button class="igual" onclick="calc('=')">=</button>
        <button class="red-button" onclick="ad('+')">+</button>
        <button class="red-button" onclick="ad('*')">*</button>
        <button class="red-button" onclick="ad('/')">/</button>
        <button class="red-button" onclick="ad('-')">-</button>
        <button class="red-button" onclick="ad('.')">.</button>
        <button class="red-button" onclick="ad(',')">,</button>
        <button class="gray-button" onclick="ad('1')">1</button>
        <button class="gray-button" onclick="ad('2')">2</button>
        <button class="gray-button" onclick="ad('3')">3</button>
        <button class="gray-button" onclick="ad('4')" >4</button>
        <button class="gray-button" onclick="ad('5')">5</button>
        <button class="gray-button" onclick="ad('6')">6</button>
        <button class="gray-button" onclick="ad('7')">7</button>
        <button class="gray-button" onclick="ad('8')">8</button>
        <button class="gray-button" onclick="ad('9')">9</button>
        <button class="zero" onclick="ad('0')">0</button>
    </div>
</body>
<script src="calculadora.js"></script>
</html>
